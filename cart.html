              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <a class="navbar-brand" href="/index.html">
                        <span class="first">P</span> <span class="first">S</span>
                    </a>

                    <ul class="navbar-nav hstack g-4 ">
                        <li class="nav-item me-4">
                            <a class="nav-link " href="/index.html">Home</a>

                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="/contact.html">Contact</a>
                        </li>
                        <li class="nav-item me-4 cart">
                            <a class="nav-link active" aria-current="page" href="/cart.html"><ruby><i class="fa-solid fa-cart-shopping"></i>
                            <rt class="fs-6 fw-bolder"></rt></ruby></a>
                        </li>
                    </ul>

            </div>
        </nav>
        <!-- navbar section ends here -->
        <!-- Main section stsrts here -->
        <div class="row g-4  mt-2 d-flex justify-content-evenly" id="productcontainerii">
            <template id="producttemplateii">
            <div id="cardnumber">
                <div class="liststartshere">
                    <section class="col-lg-2 d-none d-sm-block col-md-2">
                        <span class=" w-50 p-1  text-center " id="category">
                        </span>
                    </section>
                    <section class="col-lg-2 d-none d-sm-block col-md-2 ">
                        <img src="\images\Laptop.png" class="card-img-top image " alt="latoppng"></section>
                    <section class=" col-lg-2 col-md-2 col-sm-4">
                        <h6 class="card-title productname "></h6>
                    </section>
                    <section class="col-lg-2 col-md-2 col-sm-3">
                        <span id="current-Price"></span>
                    </section>
                    <section class="col-lg-2 col-md-2 col-sm-3">
                        <div class="operations d-flex justify-content-evenly gap-3 ">
                            <button class="btn increasement">+</button>
                            <span class="total-quantity"></span>
                            <button class="btn decreasement">-</button>
                        </div>
                    </section>
                    <section class="col-lg-2 col-md-2 col-sm-2">
                        <button class="btn decreasement removebtn">Remove</button>
                </div>
                <hr>
            </div>
            
            </template>

        </div>
        <section class="productCartTotalElem">
            <div class="productCartTotalElement">

                <div class="productOrderTotal">
                    <div>
                        <p class="fw-bold">Sub Total:</p>
                        <p class="productSubTotal"></p>
                    </div>
                    <div>
                        <p class="fw-bold">Tax:</p>
                        <p class="productTax">+ $ 18</p>
                    </div>
                    <hr>
                    <div>
                        <p class="fw-bold">Total Price:</p>
                        <p class="productFinalTotal"></p>
                    </div>
                </div>
            </div>
        </section>

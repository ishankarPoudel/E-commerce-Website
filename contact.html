            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="contact-form">
                    <div class="form-group">
                        <label for="fullname">Name</label>
                        <input type="text" class="form-control" id="fullname" name="name" placeholder="Enter your full name" required="">
                    </div>
                    <div class="form-group mt-4 ">

                    </div>

                    <div class="form-group mt-4">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="What you want to talk about?" required="">
                    </div>
                    <div class="form-group mt-4">
                        <label for="message">Message</label>
                        <textarea class="form-control" placeholder="Your message here..." name="comment" id="floatingTextarea" style="height: 100px;" required=""></textarea>
                    </div>
                    <button class="btn mt-4" type="submit">Send Message!</button>
                </div>
